<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./dist/output.css" rel="stylesheet">
    <link rel="shortcut icon" href="./src/resources/logo.png" type="image/x-icon">
    <title>Jeffrey Lonzanida</title>
</head>
<body class="flex justify-center">
    <div class="w-full flex flex-col justify-center max-w-screen-xl mx-5">
        <header class="relative grid grid-cols-navDesktop gap-10 w-full py-3 items-center z-20" id="navDesktop">
            <img class="w-logo" src="./src/resources/logo.png" alt="logo" srcset="">
            <!-- navbar desktop -->
            <div class="relative hidden sm:grid grid-cols-navDesktopBtn gap-10 font-semibold text-gray-900">
                <button>Home</button>
                <button>About</button>
                <button>Skills</button>
                <button>Projects</button>
            </div>
            <!-- nav mobile -->
            <input type="checkbox" id="checkboxNavbar">
            <label for="checkboxNavbar" class="toggle sm:hidden flex">
                <div class="bars" id="bar1"></div>
                <div class="bars" id="bar2"></div>
                <div class="bars" id="bar3"></div>
            </label>
        </header>
        <!-- Hero section -->
        <section class="flex flex-col justify-center items-center z-0" id="hero">
            <p class="text-2xl">Jeffrey Lonzanida</p>
        </section>
    </div>
    <!-- navbar mobile -->
    <div class="flex flex-col z-10 fixed h-screen w-screen sm:hidden gap-5 py-28 px-5 font-semibold ease-in-out duration-200 bg-white" id="navbarMobile">
        <button class=" text-lg rounded-xl h-11">Home</button>
        <button class="text-lg rounded-xl h-11">About</button>
        <button class="text-lg rounded-xl h-11">Skills</button>
        <button class="text-lg rounded-xl h-11">Projects</button>
        <p class="mt-auto font-normal text-sm text-slate-400 text-center">This site is Developed by Jeffrey Lonzanida</p>
    </div>

    <!-- script -->
    <script src="./index.js"></script>
</body>
</html>
